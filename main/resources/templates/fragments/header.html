<div th:fragment="nav" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="command" type="jamsam.shellexample.demo.model.Command"*/-->
    <div th:switch="${command}" class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h4>Welcome to Kafka pipeline by Samman Jamal</h4>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <td>
                                <form th:action="@{/createProducer}" method="post">
                                    <button type="submit" class="ui-button btn btn-primary">Create and start Producer</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/createConsumer}" method="post">
                                    <button type="submit" class="ui-button btn btn-primary">Create and start Consumer</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/showTopics}" method="get">
                                    <button type="submit" class="ui-button btn btn-info">Show Topics</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/showAllConnectors}" method="get">
                                    <button type="submit" class="ui-button btn btn-info">Show All Connectors</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{/resetTopicsForConnectors}" method="post">
                                    <button type="submit" class="ui-button btn btn-warning">Reset Topics for all Connectors</button>
                                </form>
                            </td>
                            <td>
                                <form th:action="@{deleteAllConnectors}" method="post">
                                    <button type="submit" class="ui-button btn btn-danger">Delete All Connectors</button>
                                </form>
                            </td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
