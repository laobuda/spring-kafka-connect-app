<div th:fragment="status" xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="command" type="jamsam.shellexample.demo.model.Command"*/-->
    <div th:switch="${command}" class="container my-5">
        <div class="row">
            <div class="col-md-12">
                <h2 th:case="null">Maybe your command is wrong, please check it!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th th:text="${command.name}">Command Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="status : ${command.status}">
                                <td><span th:text="${status}"> Status </span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
